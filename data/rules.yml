version: "3.1"

rules:
  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye to the user
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Handle fallback
    steps:
      - intent: fallback
      - action: utter_fallback

